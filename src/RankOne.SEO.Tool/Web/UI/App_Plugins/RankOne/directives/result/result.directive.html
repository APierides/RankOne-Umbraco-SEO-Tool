<div class="result clearfix">

    <h3><localize key="{{result.Alias}}_title"></localize></h3>

    <status result="result"></status>

    <div class="resultlines">
        <ul>
            <resultline resultline="resultLine" ng-repeat="resultLine in result.ResultRules"></resultline>
        </ul>
    </div>
</div>
